version: "3.9"

services:
  product-mysql:
    image: mysql:8.0
    container_name: product-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: tien0399007905
      MYSQL_DATABASE: shopquanao
      MYSQL_USER: product_user
      MYSQL_PASSWORD: product_password
      TZ: "Asia/Ho_Chi_Minh"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
